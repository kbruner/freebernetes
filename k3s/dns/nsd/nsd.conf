server:
        server-count: 1
        ip-address: 127.0.0.1
        ip-transparent: no
        debug-mode: no
        do-ip4: yes
        do-ip6: no
        port: 53530
        verbosity: 9
        username: nsd
        chroot: "/var/nsd"
        zonesdir: "/var/nsd"
        zonelistfile: "var/db/nsd/zone.list"
        database: "var/db/nsd/nsd.db"
        # logfile: "/var/nsd/var/log/nsd.log"
        pidfile: "var/run/nsd.pid"
        xfrdfile: ""
        xfrdir: "tmp"
        hide-version: yes
        identity: "k3s.local"
        nsid: "ascii_ns.k3s.local"
        # tcp-count: 100
        # tcp-query-count: 0
        # tcp-timeout: 120
        # ipv4-edns-size: 4096
        # ipv6-edns-size: 4096
        statistics: 3600
        # xfrd-reload-timeout: 1
        log-time-ascii: yes
        # round-robin: no
        # zonefiles-check: yes
        # zonefiles-write: 3600
        # rrl-size: 1000000
        # rrl-ratelimit: 200
        # rrl-slip: 2
        # rrl-ipv4-prefix-length: 24
        # rrl-ipv6-prefix-length: 64
        # rrl-whitelist-ratelimit: 2000


remote-control:
        control-enable: yes
        control-interface: 127.0.0.1
        control-port: 8952
        server-key-file: "/var/nsd/nsd_server.key"
        server-cert-file: "/var/nsd/nsd_server.pem"
        control-key-file: "/var/nsd/nsd_control.key"
        control-cert-file: "/var/nsd/nsd_control.pem"


zone:
        name: "k3s.local"
        zonefile: "zone.k3s.local"

zone:
        name: "10.in-addr.arpa"
        zonefile: "zone.10"
